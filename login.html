<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>

    <!-- FUENTE GOOGLE FONTS : Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="page-block">

        <div class="left-imagen">
            <img src="portada.jpg" alt="">
        </div>

        <div class="right-login">

            <h2>¡BIENVENIDO!</h2>
            <p>¿Aún no tienes una cuenta? <a href="registro.html">Crear Cuenta</a></p>

            <form action="" class="formulario" id="formLogin" method="POST">

                <div class="form-input">
                    <div class="g-input">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" class="input" placeholder="E-mail" name="correo" required >
                    </div>
                    
                </div>

                <div class="form-input">
                    <div class="g-input">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" class="input" placeholder="Contraseña" name="password" required>
                        <span active-pass="true" class="ver-password fa-solid fa-eye-slash">
                        </span>
                    </div>
                </div>

                <button type="submit" class="btn btn-orange" id="btnLogin">
                    CREAR CUENTA
                </button>


            </form>

        </div>

    </div>


     <!-- ICONS: Font Awesome -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://kit.fontawesome.com/075922b03a.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
